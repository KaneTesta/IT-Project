---
layout: default
title: Home
---

<h1>Home</h1>

<h2>Contents</h2>

{% for category in site.content_categories %}
<h3>{{ category }}</h3>
<ul>
    {% for page in site.pages %}
    {% if page.content and page.category == category %}
    <li><a href="{{ site.url }}{{ page.url | remove: page.extension }}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
